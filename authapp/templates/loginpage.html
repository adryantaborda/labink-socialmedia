{% extends 'main.html' %}
{% load static %}
<!-- {% include 'messages.html' %} -->

{% block content %}



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
<link rel="stylesheet" href="{% static 'styles/loginpage.css'%}">


<div >
  <img class="logolabink" src="{% static 'labinkmedia/labinklogo.png' %}">
</div>

<div class="bg">
  <div class="form">
    <form method="POST">
    {% csrf_token %}
    <div class="title">Welcome To Labink</div>
    <div class="subtitle"></div>
    <div class="input-container ic1">
      <input name="username" class="input" type="text" placeholder=""/>
      <div class="cut"></div>
      <label for="username" class="placeholder">Username</label>
    </div>
    <div class="input-container ic2">
      <input name="password" class="input" type="text" placeholder=""/>
      <div class="cut"></div>
      <label for="password" class="placeholder">Password</label>
    </div>
    
    <input class="inputlogin" type="submit" value="Start Session" />

    
</form>

<a class="buttonsignup" for="rememberMeSwitch" href="{% url 'signup' %}">Create Account</a>
  </div>

{% endblock content %}
