{% load static %}

{% block content %}

<style>
    .logolabinknavbar {
        width: 40px;
        height: 40px;
    }

    .navbarlabink {
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px; /* Explicit height for the navbar */ 
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 20px;
        background: linear-gradient(to right, #0f0f0f,#c90054); /* Optional: Adding background color */
    }

    /* Content area below the navbar */
    .content-area {
        margin-top: 70px; /* Should be slightly more than the navbar height */
    }

    .input-search {
        padding-left: 2.5rem; /* Adjust padding for search input */
    }
</style>

<nav class="navbarlabink">
    {% if request.path != '/login/' %}
    <div>
        <a href="{% url 'home' %}">
            <img class="logolabinknavbar" src="{% static 'labinkmedia/labinklogo.png' %}" alt="Labink Logo">
        </a>
    </div>

    <div class="flex items-center justify-center w-screen h-screen bg-gray-800">
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <div class="relative text-gray-600 focus-within:text-gray-400">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </span>
                <input name="_!username" class="input-search py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" type="search" autocomplete="off" placeholder="Search for someone..."/>
            </div>
        </form>
    </div>
    {% endif %}
</nav>

<!-- Content area that starts below the navbar -->
<div class="content-area">
    <!-- Your page content goes here -->
</div>

{% endblock content %}
